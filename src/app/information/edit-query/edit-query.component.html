<div class="form">
	<form [formGroup]="queryForm" (ngSubmit)="queryData()">
		<div class="form-group">
			<input
				type="text"
				class="form-control"
				placeholder="Title"
				formControlName="title"
			/>
		</div>
		<div class="form-group">
			<textarea
				cols="30"
				rows="5"
				class="form-control"
				placeholder="Description"
				formControlName="description"
			></textarea>
		</div>
		<div class="buttons" id="info">
			<input
				type="submit"
				[disabled]="queryForm.invalid"
				class="btn btn-sm btn-outline-primary px-4"
				value="Submit"
			/>
		</div>
	</form>
</div>
