<div class="form">
	<form [formGroup]="commentForm" (ngSubmit)="commentSubmit()">
		<div class="form-group">
			<textarea
				cols="30"
				rows="5"
				placeholder="Comment"
				class="form-control"
				formControlName="description"
			></textarea>
			<div class="form-group mt-3 button">
				<button
					type="submit"
					class="btn btn-outline-primary btn-sm px-3"
					[disabled]="commentForm.invalid"
				>
					Submit
				</button>
			</div>
		</div>
	</form>
</div>
